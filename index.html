<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Virtual Dice</title>
<style>
  body {
    background: #d6ccb6;
    font-family: Arial, sans-serif;
    color: #333;
    margin: 0;
    padding: 30px 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    box-sizing: border-box;
  }
  h1 {
    font-weight: normal;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin-bottom: 5px;
  }
  h1 svg {
    width: 30px;
    height: 30px;
  }
  p.emphasis {
    font-style: italic;
    margin-top: 0;
    margin-bottom: 25px;
  }
  .controls {
    margin-bottom: 25px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    width: 100%;
    max-width: 480px;
  }
  label {
    font-weight: bold;
  }
  select {
    margin-left: 8px;
    padding: 5px 10px;
    font-size: 16px;
  }
  .dice-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
    width: 100%;
    max-width: 600px;
    margin-bottom: 30px;
  }
  .dice {
    background: #d6ccb6;
    border: 1px solid #999;
    width: 160px;
    height: 160px;
    border-radius: 8px;
    position: relative;
    box-shadow: inset 0 0 5px #bbb;
    user-select: none;
    transition: transform 0.3s ease;
  }
  .dot {
    background: #113;
    border-radius: 50%;
    position: absolute;
    width: 32px;
    height: 32px;
  }
  /* Dot positions adjusted for 160px dice */
  .dot1 { top: 20px; left: 20px; }
  .dot2 { top: 20px; left: 68px; }
  .dot3 { top: 20px; left: 116px; }
  .dot4 { top: 68px; left: 20px; }
  .dot5 { top: 68px; left: 68px; }
  .dot6 { top: 68px; left: 116px; }
  .dot7 { top: 116px; left: 20px; }
  .dot8 { top: 116px; left: 68px; }
  .dot9 { top: 116px; left: 116px; }

  button#rollBtn {
    font-size: 24px;
    padding: 12px 30px;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    background-color: #4a5a35;
    color: #eee;
    box-shadow: 0 4px 7px rgba(0,0,0,0.3);
    transition: background-color 0.3s ease;
  }
  button#rollBtn:hover:not(:disabled) {
    background-color: #3d4729;
  }
  button#rollBtn:disabled {
    background-color: #999;
    cursor: default;
    box-shadow: none;
  }

  #result {
    margin-top: 15px;
    font-weight: bold;
    font-size: 20px;
    min-height: 24px;
  }
  .instructions {
    margin-top: 35px;
    max-width: 700px;
    text-align: left;
    font-size: 14px;
    background: #e5dec8;
    padding: 20px;
    border-radius: 5px;
    border: 1px solid #c7bf9c;
  }
  a {
    color: #444;
    text-decoration: underline;
  }

  /* Shake animation */
  .shake {
    animation: shake 0.6s ease;
  }
  @keyframes shake {
    0%   { transform: rotate(0deg); }
    20%  { transform: rotate(15deg); }
    40%  { transform: rotate(-15deg); }
    60%  { transform: rotate(10deg); }
    80%  { transform: rotate(-10deg); }
    100% { transform: rotate(0deg); }
  }

  /* Responsive tweaks */
  @media (max-width: 480px) {
    .dice {
      width: 110px;
      height: 110px;
    }
    .dot {
      width: 22px;
      height: 22px;
    }
    .dot1 { top: 14px; left: 14px; }
    .dot2 { top: 14px; left: 46px; }
    .dot3 { top: 14px; left: 78px; }
    .dot4 { top: 46px; left: 14px; }
    .dot5 { top: 46px; left: 46px; }
    .dot6 { top: 46px; left: 78px; }
    .dot7 { top: 78px; left: 14px; }
    .dot8 { top: 78px; left: 46px; }
    .dot9 { top: 78px; left: 78px; }
    button#rollBtn {
      width: 100%;
      font-size: 20px;
      padding: 12px 0;
    }
  }
</style>
</head>
<body>

<h1>
  <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect width="64" height="64" rx="10" ry="10" fill="#d6ccb6" stroke="#333" stroke-width="2"/>
    <circle cx="20" cy="20" r="6" fill="#113"/>
    <circle cx="44" cy="20" r="6" fill="#113"/>
    <circle cx="20" cy="44" r="6" fill="#113"/>
    <circle cx="44" cy="44" r="6" fill="#113"/>
  </svg>
  Virtual Dice
</h1>
<p class="emphasis">Roll dice online</p>

<div class="controls">
  <label for="numDice">Number of dice:</label>
  <select id="numDice">
    <option value="1">1 die</option>
    <option value="2">2 dice</option>
    <option value="3">3 dice</option>
    <option value="4">4 dice</option>
    <option value="5">5 dice</option>
    <option value="6">6 dice</option>
    <option value="7">7 dice</option>
    <option value="8">8 dice</option>
    <option value="9">9 dice</option>
    <option value="10">10 dice</option>
  </select>

  <label for="numFaces">Number of faces:</label>
  <select id="numFaces" disabled>
    <option value="6" selected>6 faces</option>
  </select>
</div>

<div class="dice-container" id="diceContainer" aria-live="polite" aria-atomic="true"></div>

<button id="rollBtn" aria-label="Roll the dice">Roll</button>

<div id="result" aria-live="polite" aria-atomic="true">Result: </div>

<div class="instructions">
  <p>This is an online dice simulator. You can select the number of dice (up to 10) to roll.</p>
  <ol>
    <li>Select the number of dice.</li>
    <li>Click <strong>Roll</strong> to roll the dice.</li>
    <li>The result will display the total sum of all dice rolled.</li>
  </ol>
</div>

<script>
  const diceContainer = document.getElementById('diceContainer');
  const rollBtn = document.getElementById('rollBtn');
  const numDiceSelect = document.getElementById('numDice');
  const resultDiv = document.getElementById('result');

  // Dot positions for 6-face dice only
  const diceDotPositions = {
    1: ['dot5'],
    2: ['dot1', 'dot9'],
    3: ['dot1', 'dot5', 'dot9'],
    4: ['dot1', 'dot3', 'dot7', 'dot9'],
    5: ['dot1', 'dot3', 'dot5', 'dot7', 'dot9'],
    6: ['dot1', 'dot2', 'dot3', 'dot7', 'dot8', 'dot9']
  };

  function createDot(className) {
    const dot = document.createElement('div');
    dot.classList.add('dot', className);
    return dot;
  }

  function renderDiceFace(value) {
    const dice = document.createElement('div');
    dice.classList.add('dice');
    dice.dataset.value = value;

    diceDotPositions[value].forEach(dotClass => {
      dice.appendChild(createDot(dotClass));
    });

    return dice;
  }

  // Render initial dice with face 1
  function initializeDice(num) {
    diceContainer.innerHTML = '';
    for (let i = 0; i < num; i++) {
      diceContainer.appendChild(renderDiceFace(1));
    }
  }

  // Roll dice with shake animation, dice faces do NOT change while shaking
  function rollDice() {
    const numDice = +numDiceSelect.value;
    rollBtn.disabled = true;
    resultDiv.textContent = 'Rolling...';

    // Add shake class to existing dice
    const diceElements = diceContainer.querySelectorAll('.dice');
    diceElements.forEach(dice => dice.classList.add('shake'));

    // After 600ms, update dice faces and result
    setTimeout(() => {
      let total = 0;
      diceElements.forEach(dice => {
        dice.classList.remove('shake');
        const roll = Math.floor(Math.random() * 6) + 1;
        total += roll;
        // Clear dots
        dice.innerHTML = '';
        dice.dataset.value = roll;
        diceDotPositions[roll].forEach(dotClass => {
          dice.appendChild(createDot(dotClass));
        });
      });
      resultDiv.textContent = `Result: ${total}`;
      rollBtn.disabled = false;
    }, 600);
  }

  // Initialize dice on page load and when number changes
  numDiceSelect.addEventListener('change', () => {
    initializeDice(+numDiceSelect.value);
    resultDiv.textContent = 'Result: ';
  });

  // Initial setup
  initializeDice(+numDiceSelect.value);

  rollBtn.addEventListener('click', rollDice);
</script>

</body>
</html>
