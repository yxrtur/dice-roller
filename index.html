<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Virtual Dice</title>
<style>
  body {
    background: #d6ccb6;
    font-family: Arial, sans-serif;
    color: #333;
    margin: 0;
    padding: 30px 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    box-sizing: border-box;
  }
  h1 {
    font-weight: normal;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin-bottom: 5px;
  }
  h1 svg {
    width: 30px;
    height: 30px;
  }
  p.emphasis {
    font-style: italic;
    margin-top: 0;
    margin-bottom: 25px;
  }

  /* Dice container with CSS Grid */
  .dice-container {
    --dice-size: 200px;
    --gap-size: 20px;
    display: grid;
    grid-template-columns: repeat(6, var(--dice-size));
    gap: var(--gap-size);
    justify-content: center;
    width: calc((var(--dice-size) * 6) + (var(--gap-size) * 5));
    margin-bottom: 30px;
    transition: width 0.3s ease;
  }

  /* When more than 6 dice, shrink dice size dynamically */
  .dice-container.shrink {
    --dice-size: 120px;
    width: calc((var(--dice-size) * 6) + (var(--gap-size) * 5));
  }

  /* Dice style */
  .dice {
    background: #d6ccb6;
    border: 1px solid #999;
    width: var(--dice-size);
    height: var(--dice-size);
    border-radius: 8px;
    position: relative;
    box-shadow: inset 0 0 5px #bbb;
    user-select: none;
    transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    color: #113;
    font-size: calc(var(--dice-size) * 0.6);
  }

  .dot {
    background: #113;
    border-radius: 50%;
    position: absolute;
    width: calc(var(--dice-size) * 0.2);
    height: calc(var(--dice-size) * 0.2);
  }
  /* Dot positions for 200px dice (will scale with --dice-size) */
  .dot1 { top: 12%; left: 12%; }
  .dot2 { top: 12%; left: 42%; }
  .dot3 { top: 12%; left: 72%; }
  .dot4 { top: 42%; left: 12%; }
  .dot5 { top: 42%; left: 42%; }
  .dot6 { top: 42%; left: 72%; }
  .dot7 { top: 72%; left: 12%; }
  .dot8 { top: 72%; left: 42%; }
  .dot9 { top: 72%; left: 72%; }

  /* Roll button */
  button#rollBtn {
    font-size: 24px;
    padding: 12px 30px;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    background-color: #4a5a35;
    color: #eee;
    box-shadow: 0 4px 7px rgba(0,0,0,0.3);
    transition: background-color 0.3s ease;
    align-self: center;
    margin-bottom: 30px;
    min-width: 120px;
  }
  button#rollBtn:hover:not(:disabled) {
    background-color: #3d4729;
  }
  button#rollBtn:disabled {
    background-color: #999;
    cursor: default;
    box-shadow: none;
  }

  #result {
    margin-top: 15px;
    font-weight: bold;
    font-size: 20px;
    min-height: 24px;
    text-align: center;
    width: 100%;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
  }

  /* Responsive tweaks */
  @media (max-width: 1300px) {
    .dice-container {
      --dice-size: 140px;
      width: calc((var(--dice-size) * 6) + (var(--gap-size) * 5));
    }
    .dice-container.shrink {
      --dice-size: 90px;
      width: calc((var(--dice-size) * 6) + (var(--gap-size) * 5));
    }
  }
  @media (max-width: 600px) {
    .dice-container {
      --dice-size: 90px;
      width: calc((var(--dice-size) * 4) + (var(--gap-size) * 3));
      grid-template-columns: repeat(4, var(--dice-size));
    }
    .dice-container.shrink {
      --dice-size: 70px;
      width: calc((var(--dice-size) * 4) + (var(--gap-size) * 3));
    }
  }
</style>
</head>
<body>

<h1>
  <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect width="64" height="64" rx="10" ry="10" fill="#d6ccb6" stroke="#333" stroke-width="2"/>
    <circle cx="20" cy="20" r="6" fill="#113"/>
    <circle cx="44" cy="20" r="6" fill="#113"/>
    <circle cx="20" cy="44" r="6" fill="#113"/>
    <circle cx="44" cy="44" r="6" fill="#113"/>
  </svg>
  Virtual Dice
</h1>
<p class="emphasis">Roll dice online</p>

<div class="controls" role="form" aria-label="Dice controls" style="max-width: 420px; margin: 0 auto 25px auto;">
  <!-- Line 1 -->
  <div style="display: flex; gap: 40px; align-items: center; margin-bottom: 8px; justify-content: center;">
    <label for="numDiceSelect" style="font-weight: bold; font-size: 16px; white-space: nowrap; display: flex; align-items: center; gap: 6px;">
      Number of dice
      <select id="numDiceSelect" aria-describedby="diceCountHelp" style="width: 80px; font-size: 16px; cursor: pointer;">
        <option value="1" selected>1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option>
      </select>
    </label>

    <label for="numFacesSelect" style="font-weight: bold; font-size: 16px; white-space: nowrap; display: flex; align-items: center; gap: 6px;">
      Number of faces
      <select id="numFacesSelect" aria-describedby="faceCountHelp" style="width: 80px; font-size: 16px; cursor: pointer;">
        <option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6" selected>6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option>
      </select>
    </label>
  </div>

  <!-- Or separator -->
  <div style="text-align: center; font-weight: bold; margin-bottom: 8px;">Or</div>

  <!-- Line 2 -->
  <div style="display: flex; gap: 40px; align-items: center; font-size: 14px; color: #555; justify-content: center;">
    <label for="numDiceInput" style="white-space: nowrap; display: flex; align-items: center; gap: 6px;">
      Enter dice count
      <input type="number" id="numDiceInput" min="1" max="100" value="1" step="1" style="width: 60px; cursor: text;" />
    </label>

    <label for="numFacesInput" style="white-space: nowrap; display: flex; align-items: center; gap: 6px;">
      Face count
      <input type="number" id="numFacesInput" min="2" max="100" value="6" step="1" style="width: 60px; cursor: text;" />
    </label>
  </div>
</div>

<div class="dice-container" id="diceContainer" aria-live="polite" aria-atomic="true"></div>

<button id="rollBtn" aria-label="Roll the dice">Roll</button>

<div id="result" aria-live="polite" aria-atomic="true">Result: </div>

<script>
  const diceContainer = document.getElementById('diceContainer');
  const rollBtn = document.getElementById('rollBtn');
  const numDiceSelect = document.getElementById('numDiceSelect');
  const numDiceInput = document.getElementById('numDiceInput');
  const numFacesSelect = document.getElementById('numFacesSelect');
  const numFacesInput = document.getElementById('numFacesInput');
  const resultDiv = document.getElementById('result');

  const diceDotPositions = {
    1: ['dot5'],
    2: ['dot1', 'dot9'],
    3: ['dot1', 'dot5', 'dot9'],
    4: ['dot1', 'dot3', 'dot7', 'dot9'],
    5: ['dot1', 'dot3', 'dot5', 'dot7', 'dot9'],
    6: ['dot1', 'dot2', 'dot3', 'dot7', 'dot8', 'dot9']
  };

  function createDot(className) {
    const dot = document.createElement('div');
    dot.classList.add('dot', className);
    return dot;
  }

  function renderDiceFace(value, faces) {
    const dice = document.createElement('div');
    dice.classList.add('dice');
    dice.dataset.value = value;

    if (faces === 6 && diceDotPositions[value]) {
      dice.style.fontSize = '';
      dice.style.color = '#113';
      dice.innerHTML = '';
      diceDotPositions[value].forEach(dotClass => {
        dice.appendChild(createDot(dotClass));
      });
    } else {
      dice.innerHTML = value;
      dice.style.fontSize = '120px';
      dice.style.color = '#113';
    }
    return dice;
  }

  function syncDiceInputs(fromInput) {
    if (fromInput === 'select') {
      numDiceInput.value = numDiceSelect.value;
    } else {
      let val = parseInt(numDiceInput.value);
      if (isNaN(val) || val < 1) val = 1;
      if (val > 100) val = 100;
      numDiceInput.value = val;
      if (val <= 10) {
        numDiceSelect.value = val.toString();
      } else {
        numDiceSelect.value = '';
      }
    }
  }
  numDiceSelect.addEventListener('change', () => {
    syncDiceInputs('select');
    initializeDice(parseInt(numDiceSelect.value), parseInt(numFacesInput.value));
  });
  numDiceInput.addEventListener('input', () => {
    syncDiceInputs('input');
    initializeDice(Math.min(Math.max(parseInt(numDiceInput.value) || 1,1),100), parseInt(numFacesInput.value));
  });

  function syncFacesInputs(fromInput) {
    if (fromInput === 'select') {
      numFacesInput.value = numFacesSelect.value;
    } else {
      let val = parseInt(numFacesInput.value);
      if (isNaN(val) || val < 2) val = 2;
      if (val > 100) val = 100;
      numFacesInput.value = val;
      if (val <= 20) {
        numFacesSelect.value = val.toString();
      } else {
        numFacesSelect.value = '';
      }
    }
  }
  numFacesSelect.addEventListener('change', () => {
    syncFacesInputs('select');
    initializeDice(parseInt(numDiceInput.value), parseInt(numFacesSelect.value));
  });
  numFacesInput.addEventListener('input', () => {
    syncFacesInputs('input');
    initializeDice(parseInt(numDiceInput.value), Math.min(Math.max(parseInt(numFacesInput.value) || 6,2),100));
  });

  function initializeDice(num, faces) {
    diceContainer.innerHTML = '';
    // Si hay más de 6 dados, añadimos clase para reducir tamaño
    if(num > 6) {
      diceContainer.classList.add('shrink');
    } else {
      diceContainer.classList.remove('shrink');
    }
    // Cambiamos el grid-template-columns para máximo 6 dados por fila, y salto línea a partir del décimo
    if(num <= 6) {
      diceContainer.style.gridTemplateColumns = `repeat(6, var(--dice-size))`;
      diceContainer.style.width = `calc((var(--dice-size) * 6) + (var(--gap-size) * 5))`;
    } else if(num < 10) {
      diceContainer.style.gridTemplateColumns = `repeat(${num}, var(--dice-size))`;
      diceContainer.style.width = `calc((var(--dice-size) * ${num}) + (var(--gap-size) * ${num - 1}))`;
    } else {
      // 10 o más dados, 6 en la primera fila y resto en siguiente fila
      diceContainer.style.gridTemplateColumns = `repeat(6, var(--dice-size))`;
      diceContainer.style.width = `calc((var(--dice-size) * 6) + (var(--gap-size) * 5))`;
    }

    for (let i = 0; i < num; i++) {
      diceContainer.appendChild(renderDiceFace(1, faces));
    }
    resultDiv.textContent = 'Result: ';
  }

  function rollDice() {
    const numDice = Math.min(Math.max(parseInt(numDiceInput.value), 1), 100);
    const numFaces = Math.min(Math.max(parseInt(numFacesInput.value), 2), 100);

    rollBtn.disabled = true;
    resultDiv.textContent = 'Rolling...';

    const diceElements = diceContainer.querySelectorAll('.dice');

    diceElements.forEach(dice => dice.classList.add('shake'));

    setTimeout(() => {
      let total = 0;
      diceElements.forEach(dice => {
        dice.classList.remove('shake');
        const roll = Math.floor(Math.random() * numFaces) + 1;
        total += roll;
        dice.innerHTML = '';
        dice.dataset.value = roll;

        if (numFaces === 6 && diceDotPositions[roll]) {
          dice.style.fontSize = '';
          dice.style.color = '#113';
          diceDotPositions[roll].forEach(dotClass => {
            dice.appendChild(createDot(dotClass));
          });
        } else {
          dice.style.fontSize = '120px';
          dice.style.color = '#113';
          dice.textContent = roll;
        }
      });
      resultDiv.textContent = `Result: ${total}`;
      rollBtn.disabled = false;
    }, 600);
  }

  rollBtn.addEventListener('click', rollDice);

  initializeDice(parseInt(numDiceInput.value), parseInt(numFacesInput.value));
</script>

</body>
</html>
