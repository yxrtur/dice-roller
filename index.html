<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dice Roller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    .controls {
      display: grid;
      grid-template-columns: auto 100px;
      gap: 12px 20px;
      max-width: 400px;
      margin-bottom: 25px;
      align-items: center;
      width: 100%;
    }

    .controls label {
      text-align: right;
      text-transform: capitalize;
      font-size: 16px;
    }

    .controls select,
    .controls input[type="number"] {
      padding: 6px 10px;
      font-size: 16px;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }

    #customDiceCount {
      width: 60px;
    }

    #fixedDiceCount {
      width: 120px;
    }

    #diceContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .dice {
      width: 200px;
      height: 200px;
      background: white;
      border: 2px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 64px;
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      transition: transform 0.4s;
    }

    .shaking {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(4deg); }
      100% { transform: rotate(0deg); }
    }

    #rollBtn {
      padding: 12px 24px;
      font-size: 18px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #rollBtn:hover {
      background: #005fa3;
    }
