<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Virtual Dice</title>
<style>
  body {
    background: #d6ccb6;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 30px;
    color: #333;
  }
  h1 {
    font-weight: normal;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
  }
  h1 svg {
    width: 30px;
    height: 30px;
  }
  .controls {
    margin: 15px 0 30px;
  }
  select {
    margin: 0 15px;
    padding: 5px 10px;
    font-size: 16px;
  }
  .dice-container {
    display: inline-flex;
    gap: 25px;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 20px;
  }
  .dice {
    background: #d6ccb6;
    border: 1px solid #999;
    width: 120px;
    height: 120px;
    border-radius: 8px;
    position: relative;
    box-shadow: inset 0 0 5px #bbb;
    user-select: none;
  }
  .dot {
    background: #113;
    border-radius: 50%;
    position: absolute;
    width: 24px;
    height: 24px;
  }
  /* Adjusted dot positions for bigger dice */
  .dot1 { top: 16px; left: 16px; }
  .dot2 { top: 16px; left: 52px; }
  .dot3 { top: 16px; left: 88px; }
  .dot4 { top: 52px; left: 16px; }
  .dot5 { top: 52px; left: 52px; }
  .dot6 { top: 52px; left: 88px; }
  .dot7 { top: 88px; left: 16px; }
  .dot8 { top: 88px; left: 52px; }
  .dot9 { top: 88px; left: 88px; }

  button {
    font-size: 20px;
    padding: 8px 20px;
    cursor: pointer;
  }

  #result {
    margin-top: 10px;
    font-weight: bold;
    font-size: 18px;
  }
  .instructions {
    margin-top: 30px;
    max-width: 700px;
    text-align: left;
    font-size: 14px;
    background: #e5dec8;
    padding: 20px;
    border-radius: 5px;
    border: 1px solid #c7bf9c;
  }
  a {
    color: #444;
    text-decoration: underline;
  }

  /* Shake animation */
  .shake {
    animation: shake 0.6s ease;
  }
  @keyframes shake {
    0%   { transform: rotate(0deg); }
    20%  { transform: rotate(15deg); }
    40%  { transform: rotate(-15deg); }
    60%  { transform: rotate(10deg); }
    80%  { transform: rotate(-10deg); }
    100% { transform: rotate(0deg); }
  }
</style>
</head>
<body>

<h1>
  <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect width="64" height="64" rx="10" ry="10" fill="#d6ccb6" stroke="#333" stroke-width="2"/>
    <circle cx="20" cy="20" r="6" fill="#113"/>
    <circle cx="44" cy="20" r="6" fill="#113"/>
    <circle cx="20" cy="44" r="6" fill="#113"/>
    <circle cx="44" cy="44" r="6" fill="#113"/>
  </svg>
  Virtual Dice
</h1>
<p><em>Roll dice online</em></p>

<div class="controls">
  <label for="numDice">Number of dice:</label>
  <select id="numDice">
    <option value="1">1 die</option>
    <option value="2">2 dice</option>
    <option value="3">3 dice</option>
    <option value="4">4 dice</option>
    <option value="5">5 dice</option>
    <option value="6">6 dice</option>
    <option value="7">7 dice</option>
    <option value="8">8 dice</option>
    <option value="9">9 dice</option>
    <option value="10">10 dice</option>
  </select>

  <label for="numFaces">Number of faces:</label>
  <select id="numFaces" disabled>
    <option value="6" selected>6 faces</option>
  </select>
</div>

<div class="dice-container" id="diceContainer"></div>

<button id="rollBtn">Roll</button>

<div id="result">Result: </div>

<div class="instructions">
  <p>This is an online dice simulator. You can select the number of dice (up to 10) to roll.</p>
  <ol>
    <li>Select the number of dice.</li>
    <li>Click <strong>Roll</strong> to roll the dice.</li>
    <li>The result will display the total sum of all dice rolled.</li>
  </ol>
</div>

<script>
  const diceContainer = document.getElementById('diceContainer');
  const rollBtn = document.getElementById('rollBtn');
  const numDiceSelect = document.getElementById('numDice');
  const numFacesSelect = document.getElementById('numFaces');
  const resultDiv = document.getElementById('result');

  function createDot(className) {
    const dot = document.createElement('div');
    dot.classList.add('dot', className);
    return dot;
  }

  // Dot positions for 6-face dice only
  const diceDotPositions = {
    1: ['dot5'],
    2: ['dot1', 'dot9'],
    3: ['dot1', 'dot5', 'dot9'],
    4: ['dot1', 'dot3', 'dot7', 'dot9'],
    5: ['dot1', 'dot3', 'dot5', 'dot7', 'dot9'],
    6: ['dot1', 'dot2', 'dot3', 'dot7', 'dot8', 'dot9']
  };

  // Render dice face with dots
  function renderDiceFace(value) {
    const dice = document.createElement('div');
    dice.classList.add('dice');
    dice.dataset.value = value; // store value for convenience

    diceDotPositions[value].forEach(dotClass => {
      dice.appendChild(createDot(dotClass));
    });

    return dice;
  }

  // Animate dice shaking, then show new roll
  function rollDice() {
    const numDice = +numDiceSelect.value;
    diceContainer.innerHTML = '';

    // Create dice elements with a random face initially for shake effect
    for (let i = 0; i < numDice; i++) {
      const randomFace = Math.floor(Math.random() * 6) + 1;
      const dice = renderDiceFace(randomFace);
      dice.classList.add('shake');
      diceContainer.appendChild(dice);
    }

    resultDiv.textContent = 'Rolling...';

    // After animation, set final dice values
    setTimeout(() => {
      let total = 0;
      const diceElements = diceContainer.querySelectorAll('.dice');
      diceElements.forEach(dice => {
        dice.classList.remove('shake');
        const roll = Math.floor(Math.random() * 6) + 1;
        total += roll;
        // Clear dots and add new ones
        dice.innerHTML = '';
        diceDotPositions[roll].forEach(dotClass => {
          dice.appendChild(createDot(dotClass));
        });
        dice.dataset.value = roll;
      });
      resultDiv.textContent = `Result: ${total}`;
    }, 600);
  }

  // Initial roll on page load
  rollDice();

  rollBtn.addEventListener('click', rollDice);

  // Disable faces selection since only 6 faces supported
  numFacesSelect.disabled = true;
</script>

</body>
</html>
