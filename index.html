<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f8f9fa;
    }

    h1 {
      margin-bottom: 20px;
    }

    .controls {
      display: grid;
      grid-template-columns: 180px 1fr;
      gap: 12px 20px;
      max-width: 420px;
      margin: 0 auto 25px auto;
      align-items: center;
      width: 100%;
    }

    label {
      justify-self: end;
      font-weight: bold;
      font-size: 16px;
      text-align: right;
      text-transform: capitalize;
    }

    select {
      width: 120px;
      padding: 6px 12px;
      font-size: 16px;
    }

    input[type="number"] {
      width: 60px;
      padding: 6px 10px;
      font-size: 16px;
    }

    #diceContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .dice {
      width: 200px;
      height: 200px;
      line-height: 200px;
      background-color: #ffffff;
      border: 3px solid #333;
      border-radius: 20px;
      font-size: 64px;
      font-weight: bold;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .shaking {
      animation: shake 0.6s;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      20% { transform: rotate(15deg); }
      40% { transform: rotate(-15deg); }
      60% { transform: rotate(10deg); }
      80% { transform: rotate(-10deg); }
      100% { transform: rotate(0deg); }
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .controls {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: none;
      }

      label {
        text-align: left;
        align-self: flex-start;
        font-size: 14px;
      }

      select, input[type="number"] {
        width: 100% !important;
        font-size: 16px;
      }

      .dice {
        width: 150px;
        height: 150px;
        line-height: 150px;
        font-size: 48px;
      }
    }
  </style>
</head>
<body>
  <h1>Dice Roller</h1>

  <div class="controls">
    <label for="fixedDiceCount">Select Dice Count</label>
    <select id="fixedDiceCount">
      <option value="1">1 Die</option>
      <option value="2">2 Dice</option>
      <option value="3">3 Dice</option>
      <option value="4">4 Dice</option>
      <option value="5">5 Dice</option>
      <option value="6">6 Dice</option>
      <option value="7">7 Dice</option>
      <option value="8">8 Dice</option>
      <option value="9">9 Dice</option>
      <option value="10">10 Dice</option>
    </select>

    <label for="customDiceCount">Or Enter Dice Count</label>
    <input type="number" id="customDiceCount" min="1" max="100" placeholder="e.g. 3">

    <label for="faceCount">Enter Number of Faces</label>
    <input type="number" id="faceCount" min="2" max="20" placeholder="e.g. 6">
  </div>

  <div id="diceContainer"></div>

  <button onclick="rollDice()">Roll</button>

  <script>
    function rollDice() {
      const container = document.getElementById('diceContainer');
      container.innerHTML = '';

      let diceCount = parseInt(document.getElementById('customDiceCount').value) || 
                      parseInt(document.getElementById('fixedDiceCount').value);

      let faceCount = parseInt(document.getElementById('faceCount').value) || 6;
      if (faceCount < 2) faceCount = 2;
      if (faceCount > 20) faceCount = 20;

      const diceElements = [];

      for (let i = 0; i < diceCount; i++) {
        const die = document.createElement('div');
        die.className = 'dice shaking';
        die.textContent = '';
        container.appendChild(die);
        diceElements.push(die);
      }

      setTimeout(() => {
        diceElements.forEach(die => {
          die.classList.remove('shaking');
          const roll = Math.floor(Math.random() * faceCount) + 1;
          die.textContent = roll;
        });
      }, 600);
    }
  </script>
</body>
</html>
