<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dice Roller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px 30px;
      max-width: 700px;
      margin-bottom: 30px;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-width: 120px;
    }

    .control-group label {
      margin-bottom: 5px;
      font-weight: bold;
      text-transform: capitalize;
    }

    .control-group select,
    .control-group input {
      font-size: 16px;
      padding: 6px 10px;
      box-sizing: border-box;
      text-align: center;
    }

    input[type="number"] {
      width: 60px;
    }

    #fixedDiceCount {
      width: 100px;
    }

    #diceContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .dice {
      width: 200px;
      height: 200px;
      background: white;
      border: 2px solid #ccc;
      border-radius: 12px;
      font-size: 60px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .shaking {
      animation: shake 0.4s ease-in-out;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(4deg); }
      100% { transform: rotate(0deg); }
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #005fa3;
    }

    @media (max-width: 600px) {
      .dice {
        width: 130px;
        height: 130px;
        font-size: 42px;
      }

      .control-group {
        width: 100%;
        align-items: center;
      }

      .control-group input,
      .control-group select {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Dice Roller</h1>

  <div class="controls">
    <div class="control-group">
      <label for="fixedDiceCount">Number of dice</label>
      <select id="fixedDiceCount">
        <option value="1">1</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>

    <div class="control-group">
      <label for="customDiceCount">Custom dice count</label>
      <input type="number" id="customDiceCount" placeholder="2" min="1" max="20"/>
    </div>

    <div class="control-group">
      <label for="faces">Faces per dice</label>
      <input type="number" id="faces" value="6" min="2" max="20"/>
    </div>
  </div>

  <div id="diceContainer"></div>

  <button id="rollBtn">Roll</button>

  <script>
    const diceContainer = document.getElementById("diceContainer");
    const rollBtn = document.getElementById("rollBtn");
    const fixedDiceCount = document.getElementById("fixedDiceCount");
    const customDiceCount = document.getElementById("customDiceCount");
    const facesInput = document.getElementById("faces");

    function getDiceCount() {
      const custom = parseInt(customDiceCount.value);
      if (!isNaN(custom) && custom > 0 && custom <= 20) {
        return custom;
      }
      return parseInt(fixedDiceCount.value);
    }

    function createDiceElements(count) {
      diceContainer.innerHTML = "";
      for (let i = 0; i < count; i++) {
        const die = document.createElement("div");
        die.className = "dice";
        die.textContent = "?";
        diceContainer.appendChild(die);
      }
    }

    function rollDice() {
      const faces = Math.min(Math.max(parseInt(facesInput.value), 2), 20);
      const dice = document.querySelectorAll(".dice");

      dice.forEach(die => {
        die.classList.add("shaking");
        die.textContent = "?";
      });

      setTimeout(() => {
        dice.forEach(die => {
          const result = Math.floor(Math.random() * faces) + 1;
          die.textContent = result;
          die.classList.remove("shaking");
        });
      }, 400);
    }

    // Initial render
    createDiceElements(getDiceCount());

    rollBtn.addEventListener("click", () => {
      const count = getDiceCount();
      createDiceElements(count);
      rollDice();
    });
  </script>
</body>
</html>
