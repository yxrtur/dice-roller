<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dice Roller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    .controls {
      display: grid;
      grid-template-columns: auto 100px;
      gap: 12px 20px;
      max-width: 400px;
      margin-bottom: 25px;
      align-items: center;
      width: 100%;
    }

    .controls label {
      text-align: right;
      text-transform: capitalize;
      font-size: 16px;
    }

    .controls select,
    .controls input[type="number"] {
      padding: 6px 10px;
      font-size: 16px;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }

    #customDiceCount {
      width: 60px;
    }

    #fixedDiceCount {
      width: 120px;
    }

    #diceContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .dice {
      width: 200px;
      height: 200px;
      background: white;
      border: 2px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 64px;
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      transition: transform 0.4s;
    }

    .shaking {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(4deg); }
      100% { transform: rotate(0deg); }
    }

    #rollBtn {
      padding: 12px 24px;
      font-size: 18px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #rollBtn:hover {
      background: #005fa3;
    }

    @media (max-width: 600px) {
      .controls {
        grid-template-columns: auto auto;
        gap: 10px;
      }

      .controls label {
        text-align: left;
      }

      .dice {
        width: 140px;
        height: 140px;
        font-size: 48px;
      }
    }
  </style>
</head>
<body>

  <h1>Dice Roller</h1>

  <div class="controls">
    <label for="fixedDiceCount">Select number of dice</label>
    <select id="fixedDiceCount">
      <option value="1">1</option>
      <option value="2" selected>2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>

    <label for="customDiceCount">Or type amount</label>
    <input type="number" id="customDiceCount" min="1" max="20" placeholder="2" />
    
    <label for="faces">Faces per dice</label>
    <input type="number" id="faces" min="2" max="20" value="6" />
  </div>

  <div id="diceContainer"></div>

  <button id="rollBtn">Roll</button>

  <script>
    const diceContainer = document.getElementById("diceContainer");
    const rollBtn = document.getElementById("rollBtn");
    const fixedDiceCount = document.getElementById("fixedDiceCount");
    const customDiceCount = document.getElementById("customDiceCount");
    const facesInput = document.getElementById("faces");

    function getDiceCount() {
      const custom = parseInt(customDiceCount.value);
      if (!isNaN(custom) && custom > 0 && custom <= 20) {
        return custom;
      }
      return parseInt(fixedDiceCount.value);
    }

    function createDiceElements(count) {
      diceContainer.innerHTML = "";
      for (let i = 0; i < count; i++) {
        const div = document.createElement("div");
        div.className = "dice";
        div.textContent = "?";
        diceContainer.appendChild(div);
      }
    }

    function rollDice() {
      const diceCount = getDiceCount();
      const faces = Math.min(Math.max(parseInt(facesInput.value), 2), 20);
      const diceElements = document.querySelectorAll(".dice");

      diceElements.forEach(die => {
        die.classList.add("shaking");
        die.textContent = "?";
      });

      setTimeout(() => {
        diceElements.forEach(die => {
          const roll = Math.floor(Math.random() * faces) + 1;
          die.textContent = roll;
          die.classList.remove("shaking");
        });
      }, 400);
    }

    // Initialize
    createDiceElements(getDiceCount());

    rollBtn.addEventListener("click", () => {
      const count = getDiceCount();
      createDiceElements(count);
      rollDice();
    });
  </script>

</body>
</html>
