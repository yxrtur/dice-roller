<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Virtual Dice</title>
<style>
  body {
    background: #d6ccb6;
    font-family: Arial, sans-serif;
    color: #333;
    margin: 0;
    padding: 30px 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    box-sizing: border-box;
  }
  h1 {
    font-weight: normal;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin-bottom: 5px;
  }
  h1 svg {
    width: 30px;
    height: 30px;
  }
  p.emphasis {
    font-style: italic;
    margin-top: 0;
    margin-bottom: 25px;
  }

  /* Controls as grid */
  .controls {
    display: grid;
    grid-template-columns: 180px 1fr;
    gap: 12px 20px;
    max-width: 420px;
    margin: 0 auto 25px auto;
    align-items: center;
    width: 100%;
  }
  label {
    justify-self: end;
    font-weight: bold;
    font-size: 16px;
    text-align: right;
    text-transform: capitalize;
  }
  select {
    width: 80px;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background: #f9f7f0;
    border: 2px solid #8a8a72;
    border-radius: 8px;
    padding: 8px 10px;
    font-size: 16px;
    font-weight: 600;
    color: #2b2b1f;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    background-image:
      linear-gradient(45deg, transparent 50%, #556b2f 50%),
      linear-gradient(135deg, #556b2f 50%, transparent 50%),
      linear-gradient(to right, #ccc, #ccc);
    background-position:
      calc(100% - 25px) calc(1em + 2px),
      calc(100% - 20px) calc(1em + 2px),
      calc(100% - 15px) 1.2em;
    background-size: 5px 5px, 5px 5px, 1px 1.5em;
    background-repeat: no-repeat;
  }
  select:focus {
    outline: none;
    border-color: #556b2f;
    box-shadow: 0 0 8px #8aad45;
  }
  input[type="number"] {
    width: 60px;
    border: 2px solid #8a8a72;
    border-radius: 8px;
    padding: 6px 10px;
    font-size: 16px;
    font-weight: 600;
    color: #2b2b1f;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    cursor: text;
  }
  input[type="number"]:focus {
    outline: none;
    border-color: #556b2f;
    box-shadow: 0 0 8px #8aad45;
  }

  .dice-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 40px;
    width: 100%;
    max-width: 800px;
    margin-bottom: 30px;
  }
  .dice {
    background: #d6ccb6;
    border: 1px solid #999;
    width: 200px;
    height: 200px;
    border-radius: 8px;
    position: relative;
    box-shadow: inset 0 0 5px #bbb;
    user-select: none;
    transition: transform 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    color: #113;
    font-size: 120px;
  }
  .dot {
    background: #113;
    border-radius: 50%;
    position: absolute;
    width: 40px;
    height: 40px;
  }
  /* Dot positions for 200px dice */
  .dot1 { top: 25px; left: 25px; }
  .dot2 { top: 25px; left: 85px; }
  .dot3 { top: 25px; left: 145px; }
  .dot4 { top: 85px; left: 25px; }
  .dot5 { top: 85px; left: 85px; }
  .dot6 { top: 85px; left: 145px; }
  .dot7 { top: 145px; left: 25px; }
  .dot8 { top: 145px; left: 85px; }
  .dot9 { top: 145px; left: 145px; }

  button#rollBtn {
    font-size: 24px;
    padding: 12px 30px;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    background-color: #4a5a35;
    color: #eee;
    box-shadow: 0 4px 7px rgba(0,0,0,0.3);
    transition: background-color 0.3s ease;
    align-self: center;
    margin-bottom: 30px;
    min-width: 120px;
  }
  button#rollBtn:hover:not(:disabled) {
    background-color: #3d4729;
  }
  button#rollBtn:disabled {
    background-color: #999;
    cursor: default;
    box-shadow: none;
  }

  #result {
    margin-top: 15px;
    font-weight: bold;
    font-size: 20px;
    min-height: 24px;
    text-align: center;
    width: 100%;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
  }
  .instructions {
    margin-top: 35px;
    max-width: 700px;
    text-align: left;
    font-size: 14px;
    background: #e5dec8;
    padding: 20px;
    border-radius: 5px;
    border: 1px solid #c7bf9c;
  }
  a {
    color: #444;
    text-decoration: underline;
  }

  /* Shake animation */
  .shake {
    animation: shake 0.6s ease;
  }
  @keyframes shake {
    0%   { transform: rotate(0deg); }
    20%  { transform: rotate(15deg); }
    40%  { transform: rotate(-15deg); }
    60%  { transform: rotate(10deg); }
    80%  { transform: rotate(-10deg); }
    100% { transform: rotate(0deg); }
  }

  /* Responsive tweaks */
  @media (max-width: 600px) {
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: none;
    }
    label {
      text-align: left;
      align-self: flex-start;
      font-size: 14px;
    }
    select, input[type="number"] {
      width: 100% !important;
      font-size: 16px;
    }
    button#rollBtn {
      width: 100%;
      font-size: 20px;
      padding: 12px 0;
    }
    .dice {
      width: 120px;
      height: 120px;
      font-size: 70px;
    }
    .dot {
      width: 25px;
      height: 25px;
    }
    .dot1 { top: 15px; left: 15px; }
    .dot2 { top: 15px; left: 50px; }
    .dot3 { top: 15px; left: 85px; }
    .dot4 { top: 50px; left: 15px; }
    .dot5 { top: 50px; left: 50px; }
    .dot6 { top: 50px; left: 85px; }
    .dot7 { top: 85px; left: 15px; }
    .dot8 { top: 85px; left: 50px; }
    .dot9 { top: 85px; left: 85px; }
  }
</style>
</head>
<body>

<h1>
  <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect width="64" height="64" rx="10" ry="10" fill="#d6ccb6" stroke="#333" stroke-width="2"/>
    <circle cx="20" cy="20" r="6" fill="#113"/>
    <circle cx="44" cy="20" r="6" fill="#113"/>
    <circle cx="20" cy="44" r="6" fill="#113"/>
    <circle cx="44" cy="44" r="6" fill="#113"/>
  </svg>
  Virtual Dice
</h1>
<p class="emphasis">Roll dice online</p>

<!-- Replace the entire .controls section with this updated version -->
<div class="controls" role="form" aria-label="Dice controls" style="grid-template-columns: 1fr 1fr;">
  <!-- First line: number and face inputs -->
  <label for="numDiceInput" style="font-size: 16px;">Number of dice:</label>
  <input type="number" id="numDiceInput" min="1" max="100" value="1" step="1" aria-describedby="diceCountHelp" />

  <label for="numFacesInput" style="font-size: 16px;">Number of faces:</label>
  <input type="number" id="numFacesInput" min="2" max="100" value="6" step="1" aria-describedby="faceCountHelp" />

  <!-- Second line: smaller labels and selectors -->
  <label for="numDiceSelect" style="font-size: 14px; color: #555;">Or enter dice count:</label>
  <select id="numDiceSelect" aria-describedby="diceCountHelp">
    <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option>
    <option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option>
  </select>

  <label for="numFacesSelect" style="font-size: 14px; color: #555;">Face count:</label>
  <select id="numFacesSelect" aria-describedby="faceCountHelp">
    <option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6" selected>6</option>
    <option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option>
    <option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option>
    <option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option>
    <option value="19">19</option><option value="20">20</option>
  </select>
</div>


<div class="dice-container" id="diceContainer" aria-live="polite" aria-atomic="true"></div>

<button id="rollBtn" aria-label="Roll the dice">Roll</button>

<div id="result" aria-live="polite" aria-atomic="true">Result: </div>

<div class="instructions">
  <p>This is an online dice simulator. You can select or enter the number of dice and faces.</p>
  <ol>
    <li>Select or enter the number of dice.</li>
    <li>Select or enter the number of faces.</li>
    <li>Click <strong>Roll</strong> to roll the dice.</li>
    <li>The result shows the sum of all dice rolled.</li>
  </ol>
</div>

<script>
  const diceContainer = document.getElementById('diceContainer');
  const rollBtn = document.getElementById('rollBtn');
  const numDiceSelect = document.getElementById('numDiceSelect');
  const numDiceInput = document.getElementById('numDiceInput');
  const numFacesSelect = document.getElementById('numFacesSelect');
  const numFacesInput = document.getElementById('numFacesInput');
  const resultDiv = document.getElementById('result');

  const diceDotPositions = {
    1: ['dot5'],
    2: ['dot1', 'dot9'],
    3: ['dot1', 'dot5', 'dot9'],
    4: ['dot1', 'dot3', 'dot7', 'dot9'],
    5: ['dot1', 'dot3', 'dot5', 'dot7', 'dot9'],
    6: ['dot1', 'dot2', 'dot3', 'dot7', 'dot8', 'dot9']
  };

  function createDot(className) {
    const dot = document.createElement('div');
    dot.classList.add('dot', className);
    return dot;
  }

  function renderDiceFace(value, faces) {
    const dice = document.createElement('div');
    dice.classList.add('dice');
    dice.dataset.value = value;

    if (faces === 6 && diceDotPositions[value]) {
      dice.style.fontSize = '';
      dice.style.color = '#113';
      dice.innerHTML = '';
      diceDotPositions[value].forEach(dotClass => {
        dice.appendChild(createDot(dotClass));
      });
    } else {
      dice.innerHTML = value;
      dice.style.fontSize = '120px';
      dice.style.color = '#113';
    }
    return dice;
  }

  function syncDiceInputs(fromInput) {
    if (fromInput === 'select') {
      numDiceInput.value = numDiceSelect.value;
    } else {
      let val = parseInt(numDiceInput.value);
      if (isNaN(val) || val < 1) val = 1;
      if (val > 100) val = 100;
      numDiceInput.value = val;
      if (val <= 10) {
        numDiceSelect.value = val.toString();
      } else {
        numDiceSelect.value = '';
      }
    }
  }
  numDiceSelect.addEventListener('change', () => {
    syncDiceInputs('select');
    initializeDice(parseInt(numDiceSelect.value), parseInt(numFacesInput.value));
  });
  numDiceInput.addEventListener('input', () => {
    syncDiceInputs('input');
    initializeDice(Math.min(Math.max(parseInt(numDiceInput.value) || 1,1),100), parseInt(numFacesInput.value));
  });

  function syncFacesInputs(fromInput) {
    if (fromInput === 'select') {
      numFacesInput.value = numFacesSelect.value;
    } else {
      let val = parseInt(numFacesInput.value);
      if (isNaN(val) || val < 2) val = 2;
      if (val > 100) val = 100;
      numFacesInput.value = val;
      if (val <= 20) {
        numFacesSelect.value = val.toString();
      } else {
        numFacesSelect.value = '';
      }
    }
  }
  numFacesSelect.addEventListener('change', () => {
    syncFacesInputs('select');
    initializeDice(parseInt(numDiceInput.value), parseInt(numFacesSelect.value));
  });
  numFacesInput.addEventListener('input', () => {
    syncFacesInputs('input');
    initializeDice(parseInt(numDiceInput.value), Math.min(Math.max(parseInt(numFacesInput.value) || 6,2),100));
  });

  function initializeDice(num, faces) {
    diceContainer.innerHTML = '';
    for (let i = 0; i < num; i++) {
      diceContainer.appendChild(renderDiceFace(1, faces));
    }
    resultDiv.textContent = 'Result: ';
  }

  function rollDice() {
    const numDice = Math.min(Math.max(parseInt(numDiceInput.value), 1), 100);
    const numFaces = Math.min(Math.max(parseInt(numFacesInput.value), 2), 100);

    rollBtn.disabled = true;
    resultDiv.textContent = 'Rolling...';

    const diceElements = diceContainer.querySelectorAll('.dice');

    diceElements.forEach(dice => dice.classList.add('shake'));

    setTimeout(() => {
      let total = 0;
      diceElements.forEach(dice => {
        dice.classList.remove('shake');
        const roll = Math.floor(Math.random() * numFaces) + 1;
        total += roll;
        dice.innerHTML = '';
        dice.dataset.value = roll;

        if (numFaces === 6 && diceDotPositions[roll]) {
          dice.style.fontSize = '';
          dice.style.color = '#113';
          diceDotPositions[roll].forEach(dotClass => {
            dice.appendChild(createDot(dotClass));
          });
        } else {
          dice.style.fontSize = '120px';
          dice.style.color = '#113';
          dice.textContent = roll;
        }
      });
      resultDiv.textContent = `Result: ${total}`;
      rollBtn.disabled = false;
    }, 600);
  }

  rollBtn.addEventListener('click', rollDice);

  initializeDice(parseInt(numDiceInput.value), parseInt(numFacesInput.value));
</script>

</body>
</html>
